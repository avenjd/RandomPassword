<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Pass</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/7d1bf8d33a.js"
			crossorigin="anonymous"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Random password generator</h1>
			<div class="text">
				<p>
					Create strong and secure passwords to keep your account safe online.
				</p>
			</div>
			<div class="length-settings">
				<label for="length">Password Length:</label>
				<span id="pass-length"></span>
				<div class="length-range">
					<button id="decrement-btn">-</button>
					<input
						type="range"
						id="length"
						name="length"
						min="5"
						max="25"
						value="8" />
					<button id="increment-btn">+</button>
				</div>
			</div>
			<div class="copy-text">
				<div class="input-copy-text filter"></div>
				<div class="pass-settings">
					<button class="btn-copy" id="show-btn">
						<i class="eye fa-regular fa-eye-slash"></i>
					</button>
					<button class="btn-copy" id="refresh-btn">
						<i class="fas fa-solid fa-rotate-left"></i>
					</button>
					<button id="copy-btn" class="btn-copy">
						<i class="far fa-clone"></i>
					</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
